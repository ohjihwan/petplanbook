	<script>
		// 저장된 장소 목록 로드
		async function loadSavedPlaces() {
			try {
				const response = await fetch('/api/save-places');
				if (!response.ok) {
					throw new Error(`서버 응답 실패: ${response.status}`);
				}
				const places = await response.json();
				const routeContainer = document.querySelector('.make-route');
				
				// 기존 placeholder 제거
				const placeholder = routeContainer.querySelector('.item.-placeholder');
				if (placeholder) {
					placeholder.remove();
				}

				// 저장된 장소가 없는 경우
				if (places.length === 0) {
					routeContainer.innerHTML = '<div class="item -placeholder"></div>';
					return;
				}

				// 저장된 장소 표시 및 경로 표시
				displayRoute(places);
			} catch (error) {
				console.error('장소 목록 로드 실패:', error);
				alert('장소 목록을 불러오는데 실패했습니다.');
			}
		}

		// 장소 삭제 함수
		async function deletePlace(placeId) {
			if (!confirm('정말로 이 장소를 삭제하시겠습니까?')) {
				return;
			}

			try {
				const response = await fetch(`/api/save-places/${placeId}`, {
					method: 'DELETE'
				});
				
				if (!response.ok) {
					throw new Error(`서버 응답 실패: ${response.status}`);
				}

				const result = await response.json();
				if (result.success) {
					// 삭제 성공 시 목록 새로고침
					loadSavedPlaces();
				} else {
					alert('장소 삭제에 실패했습니다.');
				}
			} catch (error) {
				console.error('장소 삭제 실패:', error);
				alert('장소 삭제 중 오류가 발생했습니다.');
			}
		}

		// 정렬 기능 초기화
		function initSortable() {
			$('.make-route').sortable({
				handle: '.sorting-handler',
				placeholder: 'item -placeholder',
				forcePlaceholderSize: true,
				update: function(event, ui) {
					// 정렬 후 경로 업데이트
					const places = Array.from(this.querySelectorAll('.item:not(.-placeholder)')).map(item => {
						const name = item.querySelector('.name').textContent;
						const addr1 = item.querySelector('.info dd:nth-child(2)').textContent;
						const tel = item.querySelector('.info dd:nth-child(4)').textContent;
						return { title: name, addr1, tel };
					});
					displayRoute(places);
				}
			});
		}

		// 루트 추가하기 버튼 이벤트
		document.querySelector('.comp-buttons button').addEventListener('click', function() {
			if (selectedPlace) {
				addToRoute(selectedPlace);
			}
		});

		// 페이지 로드 시 초기화
		document.addEventListener('DOMContentLoaded', () => {
			// 지도 초기화
			initMap();
			
			// 저장된 장소 로드
			loadSavedPlaces();
			
			// 정렬 기능 초기화
			initSortable();
		});
		async function loadSavedPlaces() {
			try {
				const response = await fetch('/api/places');
				if (!response.ok) throw new Error(`서버 오류: ${response.status}`);
				const places = await response.json();

				const routeContainer = document.querySelector('.make-route');
				routeContainer.innerHTML = ""; // 기존 내용 제거

				if (places.length === 0) {
					routeContainer.innerHTML = '<div class="item -placeholder"></div>';
					return;
				}

				places.forEach(place => {
					const item = document.createElement('div');
					item.className = 'item';
					item.innerHTML = `
					<div class="sorting-handler"></div>
					<figure class="img-box">
						<img src="${place.firstimage || '/assets/imgs/temp/temp1.png'}" alt="">
					</figure>
					<div class="infos">
						<h3 class="name">${place.title}</h3>
						<dl class="info">
						<dt>주소</dt><dd>${place.addr1 || '-'}</dd>
						<dt>전화</dt><dd>${place.tel || '-'}</dd>
						<dt>카테고리</dt><dd>${place.category || '-'}</dd>
						</dl>
					</div>
					<div class="button-set">
						<button type="button" class="button" onclick='openModal(${JSON.stringify(place)})'>자세히</button>
					</div>
					`;
					routeContainer.appendChild(item);
				});
			} catch (err) {
				alert('장소 불러오기 실패: ' + err.message);
			}
		}
		function openModal(place) {
			document.querySelector("#detail .details dd:nth-of-type(1)").textContent = place.title || '-';
			document.querySelector("#detail .details dd:nth-of-type(2)").textContent = place.addr1 || '-';
			document.querySelector("#detail .details dd:nth-of-type(3)").textContent = place.tel || '-';
			document.querySelector("#detail .details dd:nth-of-type(4)").textContent = place.category || '-';
			document.querySelector("#detail .details dd:nth-of-type(5)").textContent = place.homepage || '-';
			modalOpenId('detail');
		}
		document.addEventListener('DOMContentLoaded', loadSavedPlaces);
</script>
