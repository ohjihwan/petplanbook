<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PL020</title>
    <link rel="stylesheet" href="/assets/css/swiper.css" />
    <link rel="stylesheet" href="/assets/css/common-ui.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="modal" style="display: block">
      <div class="container">
        <header class="header">
          <div class="inner">
            <button type="button" class="close" onclick="modalClose()">
              <span class="hide">닫기</span>
            </button>
          </div>
        </header>

        <main class="contents">
          <div class="content">
            <div class="location-detail">
              <div class="title-box">
                <h2 class="title">장소 자세히</h2>
                <p class="txt">자세히 읽고나서 저장해보세요</p>
              </div>

              <div class="detail-imgs swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="/assets/imgs/temp/temp1.png" alt="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="/assets/imgs/temp/temp2.png" alt="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="/assets/imgs/temp/temp3.png" alt="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="/assets/imgs/temp/temp4.jpg" alt="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="/assets/imgs/temp/temp5.jpg" alt="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="/assets/imgs/temp/temp6.jpg" alt="" />
                  </div>
                </div>
              </div>

              <dl class="details">
                <dt>상호이름</dt>
                <dd>퍼피스드림</dd>
                <dt>상세주소</dt>
                <dd>서울 서초구 서래로</dd>
                <dt>동반가능</dt>
                <dd>강아지/고양이</dd>
                <dt>대표번호</dt>
                <dd>02-000-0000</dd>
                <dt>홈페이지</dt>
                <dd>instagram.com/puppy</dd>
              </dl>
            </div>
          </div>
        </main>

        <div class="fixed">
          <div class="buttons">
            <button
              type="button"
              class="button -primary -lg"
              onclick="savePlace()"
            >
              이 장소 저장하기
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="/assets/libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="/assets/libs/jquery-ui/jquery.ui.touch-punch.min.js"></script>
    <script src="/assets/libs/swiper/dist/js/swiper.min.js"></script>
    <script src="/assets/js/style.js"></script>
    <script src="/assets/js/dev.js"></script>
    <script>
      locationModalOpen();

      async function savePlace() {
        const title = document.querySelector(
          ".details dd:nth-child(2)"
        ).textContent;
        const addr1 = document.querySelector(
          ".details dd:nth-child(4)"
        ).textContent;
        const tel = document.querySelector(
          ".details dd:nth-child(8)"
        ).textContent;
        const category = document.querySelector(
          ".details dd:nth-child(6)"
        ).textContent;

        try {
          const response = await fetch("/save-place", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              title,
              addr1,
              tel,
              category,
            }),
          });

          const result = await response.json();
          alert(result.message);

          if (result.success) {
            window.location.href = "../MY/MY030.html";
          }
        } catch (error) {
          console.error("Error:", error);
          alert("장소 저장 중 오류가 발생했습니다.");
        }
      }
    </script>
  </body>
</html>
